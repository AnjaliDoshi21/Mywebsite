<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header Styling */
    header {
      background-color: #031565; /* Dark teal */
      color: white;
      padding: 20px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(28, 28, 28, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav {
      float: right;
      margin-top: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #00bcd4; /* Light cyan */
      color: #17224c;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #78befb); /* Smooth gradient */
      color: rgb(216, 216, 220);
      padding: 160px 40px;
      text-align: center;
      margin-top: 80px; /* Adjusted for fixed header */
      border-radius: 8px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero .btn {
      background-color: #374bfd;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .hero .btn:hover {
      background-color: #d400c9;
    }

    /* About Section */
    .section {
      padding: 80px 40px;
      text-align: center;
      background-color: #e1f5fe; /* Light blue background */
      border-radius: 8px;
      margin-top: 60px;
    }

    .section h3 {
      font-size: 30px;
      margin-bottom: 20px;
      color: #000706;
    }

    .section p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
      color: #555;
    }

    /* Contact Section */
    .contact {
      padding: 80px 40px;
      background-color: #0784f2;
      color: white;
      border-radius: 8px;
      text-align: center;
      margin-top: 60px;
    }

    .contact h3 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .contact form input, .contact form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .contact form button {
      background-color: #2415fd;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact form button:hover {
      background-color: #f93ac0;
    }

    /* Footer Section */
    footer {
      background-color: #1934a9;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      font-size: 16px;
      border-radius: 5px;
    }

    footer p {
      font-size: 16px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 24px;
      }

      nav {
        float: none;
        text-align: center;
        margin-top: 10px;
      }

      nav a {
        margin-left: 10px;
        margin-right: 10px;
        display: inline-block;
      }

      .hero h2 {
        font-size: 28px;
      }

      .section h3 {
        font-size: 24px;
      }

      .contact form input, .contact form textarea {
        font-size: 14px;
      }

      .contact form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h2>Welcome to My Website</h2>
    
    <a href="#about" class="btn">Learn More</a>
  </section>

  <!-- About Section -->
  <section class="section" id="about">
    <h3>About Me</h3>
    <p>Hello! I'm Anjali Doshi.</p>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h3>Contact</h3>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
